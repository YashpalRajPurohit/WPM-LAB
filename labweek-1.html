<!DOCTYPE html>
<html>
    <style>
        body {
          background-color:lightsteelblue;
        }
    </style>
    <head>
        <title>Application Form</title>
    </head>
    <body>
        <h1>Application Form</h1>
        <hr>
        <p>Full Name</p>
        <input type="text">
        <p>Gender</p>
        <input type="checkbox" for="male"><label name="male">Male</label>
        <input type="checkbox" for="female"><label name="female">Female</label>
        <input type="checkbox" for="other"><label name="other">Other</label>
        <p>Year</p>
        <input type="radio" for="1y"><label name="1y">1</label>
        <input type="radio" for="2y"><label name="2y">2</label>
        <input type="radio" for="3y"><label name="3y">3</label>
        <input type="radio" for="4y"><label name="4y">4</label>
        <p>Branch</p>
        <input type="text">
        <p>Birth Date</p>
        <input type="date">
        <p>Address</p>
        <input type="text" size="50">
        <p>Email Address</p>
        <input type="email">
        <p>Phone Number</p>
        <input type="text">
        <p><input type="submit"></p>
    </body>
</html>
